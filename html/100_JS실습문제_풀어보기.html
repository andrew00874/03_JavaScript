<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습문제 기초 1탄</title>
  </head>
  <body>
    <h1>실습문제 기초 1탄</h1>
    <h3>문제 1 : 기본 알림창 띄우기</h3>
    <button type="button" onclick="첫번째함수()">클릭해보세요!</button>
    <h3>문제 2 : 텍스트 변경하기</h3>
    <button type="button" onclick="텍스트변경()">텍스트 바꾸기</button>
    <div id="메시지영역">여기 텍스트가 바뀔 예정입니다.</div>
    <h3>문제 3 : 배경색 변경하기</h3>
    <button type="button" onclick="배경색변경('pink')">분홍색</button>
    <button type="button" onclick="배경색변경('lightgreen')">연두색</button>
    <button type="button" onclick="배경색변경('lightyellow')">노란색</button>
    <button type="button" onclick="배경색변경('white')">원래색</button>
    <h3>문제 4 : 이름 입력받고 인사하기</h3>
    <input type="text" id="이름입력" placeholder="이름을 입력하세요" />
    <button type="button" onclick="인사하기()">인사하기</button>
    <div id="인사결과"></div>
    <h3>문제 5 : 간단한 계산기</h3>
    <input type="number" id="숫자1" placeholder="첫 번째 숫자" />
    <input type="number" id="숫자2" placeholder="두 번째 숫자" />
    <button type="button" onclick="계산하기('+')">더하기</button>
    <button type="button" onclick="계산하기('-')">빼기</button>
    <button type="button" onclick="계산하기('*')">곱하기</button>
    <div id="계산결과"></div>
    <h3>문제 6 : 이미지 크기 조절하기</h3>
    <img id="조절이미지" src="../image/image.jpg" alt="샘플 이미지" />
    <button type="button" onclick="이미지크기조절('100px')">작게</button>
    <button type="button" onclick="이미지크기조절('200px')">보통</button>
    <button type="button" onclick="이미지크기조절('300px')">크게</button>
    <h3>문제 7 : 글자 스타일 변경하기</h3>
    <div id="스타일텍스트">이 텍스트의 스타일이 바뀝니다!</div>
    <button type="button" onclick="글자스타일변경('red', '30px', 'bold')">
      빨간색 크게
    </button>
    <button type="button" onclick="글자스타일변경('blue', '20px', 'normal')">
      파란색 보통
    </button>
    <button type="button" onclick="글자스타일변경('green', '15px', 'italic')">
      초록색 기울임
    </button>
    <h3>문제 8 : 현재 시간 보여주기</h3>
    <button type="button" onclick="시간보여주기()">현재 시간 확인</button>
    <div id="시간표시"></div>
    <h3>문제 9 : 숨기기/보이기 기능</h3>
    <button type="button" onclick="토글기능()">숨기기/보이기</button>
    <div id="토글박스">👋 안녕하세요! 저를 숨겨보세요!</div>
    <h3>문제 10 : 색상 맞추기 미니게임</h3>
    <div id="게임문제">🎯 빨간색 버튼을 찾아서 클릭하세요!</div>
    <button
      type="button"
      onclick="게임체크('red')"
      style="background-color: red"
    >
      빨간색
    </button>
    <button
      type="button"
      onclick="게임체크('blue')"
      style="background-color: blue"
    >
      파란색
    </button>
    <button
      type="button"
      onclick="게임체크('green')"
      style="background-color: green"
    >
      초록색
    </button>
    <div id="게임결과"></div>

    <script>
      function 첫번째함수() {
        alert("안녕하세요!");
      }
      function 텍스트변경() {
        msg_to_ex = document.getElementById("메시지영역");
        msg_to_ex.innerHTML = "새로운 메시지!";
      }
      function 배경색변경(색상) {
        const q = document.querySelector("body");
        q.style.backgroundColor = 색상;
      }
      function 인사하기() {
        const name = document.getElementById("이름입력").value;
        const hello = document.getElementById("인사결과");
        hello.innerHTML = `안녕하세요, [${name}] 님!👋`;
      }
      function 계산하기(연산자) {
        const num1 = document.getElementById("숫자1").value;
        const num2 = document.getElementById("숫자2").value;
        const res = document.getElementById("계산결과");
        var ans;
        if (연산자 == "+") {
          ans = Number(num1) + Number(num2);
        } else if (연산자 == "-") {
          ans = Number(num1) - Number(num2);
        } else if (연산자 == "*") {
          ans = Number(num1) * Number(num2);
        }
        res.innerHTML = `계산결과 ${num1} ${연산자} ${num2} = ${ans}`;
      }
      function 이미지크기조절(크기) {
        const img_mod = document.getElementById("조절이미지");
        img_mod.style.width = 크기;
        img_mod.style.height = 크기;
      }
      function 글자스타일변경(색상, 크기, 굵기) {
        const st_txt = document.getElementById("스타일텍스트");
        st_txt.style.color = 색상;
        st_txt.style.fontSize = 크기;
        st_txt.style.fontWeight = 굵기;
      }
      function 시간보여주기() {
        const now = new Date();
        const time = document.getElementById("시간표시");
        time.innerHTML = `현재 시간 ${now.getFullYear()}년 ${now.getMonth()}월
         ${now.getDay()}일 ${now.getHours()}시 ${now.getMinutes()}분 입니다.⏰`;
      }
      function 토글기능() {
        const toggle = document.getElementById("토글박스");
        if (toggle.style.display == "none") {
          toggle.style.display = "block";
        } else {
          toggle.style.display = "none";
        }
      }
      function 게임체크(색상){
        const res = document.getElementById("게임결과");
        if(색상 == 'red'){
            res.innerHTML = "정답!⭕";
        }
        else {
            res.innerHTML = "땡!❌";
        }
      }
    </script>
  </body>
</html>
