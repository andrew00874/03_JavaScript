<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_연산자</title>
    <link rel="stylesheet" href="../css/03_연산자.css">
</head>
<body>
    <h1>연산자(Operator)</h1>
    <h3>산술 연산자 + 계산 만들기</h3>

    <pre>
        +, -, *, %(modulo), /
    </pre>
    <div class="계산기">
        <div class="row">
            <label>첫 번째 값 :
                <input type="number" id="input1" /> <br>
            </label>
            <label>두 번째 값 :
                <input type="number" id="input2" /> <br>
            </label>
        </div>
        <div class="row btn-row">
            <!-- 버튼 클릭 시 pusFn() 함수 호출 (실행)-->
             <button onclick="plusFn()">+</button>
             <button onclick="minusFn()">-</button>
             <button onclick="multiFn()">*</button>
             <button onclick="divFn()">/</button>
             <button onclick="modFn()">%</button>
        </div>
    </div>
    <div class="row">
        <h2>result : <span id="계산결과">100</span></h2>
    </div>
    <script>
        //변수 선언

        //document(문서)    : HTML 문서(file) 내에서
        //get               : 가져오다, 얻다
        //Element           : HTML 요소
        //ById              : ID가 일치하는

        // -> HTML 문서 내에서 () 내 아이디가 일치하는 요소를 얻어오겠다.
        //const number1 = document.getElementById("input1");
        //const number1 = document.getElementById("input1");
        //              HTML 문서 내에서 가져오겠다 요소를 아이디가 일치하는
        //const number2 = document.getElementById("input2");
        
        function plusFn() {
            const number1 = document.getElementById("input1").value;
            const number2 = document.getElementById("input2").value;
            
            alert("number1의 값 : " + number1);
            alert("number2의 값 : " + number2);
            /*
                input 요소에 작성된 값은 무조건 string이라 더했을 때
                이어쓰기 되는 문제가 발생한다.

                [해결방법]
                문자열을 숫자로 변환해야함 Number("123") atoi
            */
            alert("두 수의 합 : " + (Number(number1) + Number(number2)));
            alert(Number(number1) + Number(number2));
            /*
            두 수의 합을 id가 "계산결과"인 요소의 내부글자로 대입하기.
            
            1번 HTML 코드 안에서 <> 태그 내부에 id값으로 계산결과가 작성된 태그 찾기
            2번 찾은 태그를 const result라는 변수 이름으로 값 담아주기
            3번 result.innerText로 수의 합을 저장해서 사용자 화면에 보여주기
            result 뒤에는 소비자가 작성한 게산값이 아니라, 우리가 더해준 계산결과가
            들어가야 하기 때문에 .value를 붙이지 않음.
            */
           const result = document.getElementById("계산결과");
           result.innerText = Number(number1) + Number(number2);
        }

    </script>
</body>
</html>
