<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While문 실습하기</title>
    <link rel="stylesheet" href="../css/04_반복문실습.css" />
  </head>
  <body>
    <h1>While문 음식 주문</h1>
    <p>메뉴를 선택하고 주문하기 버튼을 누르세요</p>
    <select id="menuSelect">
      <option value="">메뉴를 선택하세요</option>
      <option value="1">피자 - 15,000원</option>
      <option value="2">치킨 - 18,000원</option>
      <option value="3">햄버거 - 8,000원</option>
      <option value="4">음료 - 3,000원</option>
    </select>

    <button onclick="주문추가기능()">주문 추가</button>
    <button onclick="주문완료기능()">주문 완료</button>
    <button onclick="초기화()">초기화</button>
    <div id="price"></div>

    <script>
      /*
            주문 완료기능을 이용해서 switch case문으로 주문 완료

            switch문으로 메뉴주문 받아오기
            let orders; 라는 명칭으로 주문 담기
        */
      // id = "menuSelect"
      // const를 이용해서 아이디값 가져오기
      // id위치를 바라보거나, value값을 확인할 때는 let보다 const를 활용하는 것이 바람직함
    let totalprice = 0, foodname="";

      function 주문추가기능() {
        let menu;
        const result = document.getElementById("price");
        const orders = document.getElementById("menuSelect").value;
        
        switch (orders) {
          case "1":
            foodname += "피자 ";
            totalprice += 15000;
            break;
          case "2":
            foodname += "치킨 ";
            totalprice += 18000;
            break;
          case "3":
            foodname += "햄버거 ";
            totalprice += 8000;
            break;
          case "4":
            foodname += "콜라 ";
            totalprice += 3000;
            break;
          default:
            break;
        }
        // orders= `${orders} ${foodname} - ${totalprice} 원<br>`;
        result.innerHTML = `<h3>주문목록</h3>${foodname}<hr/>총 가격은 ${totalprice.toLocaleString()} 입니다.`;
      }
      function 주문완료기능() {
        
      }
    </script>
  </body>
</html>
