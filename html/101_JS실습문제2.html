<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문 실습문제</title>
    <link rel="stylesheet" href="../css/101_JS실습문제2.css" />
  </head>
  <body>
    <div class="container">
      <h1>🎯 조건문 실습문제</h1>
      <h2>문제1</h2>
      <p>
        나이: <input type="number" id="input1" placeholder="나이 입력" /> 세
      </p>
      <button type="button" onclick="영화등급확인()">등급 확인하기</button>
      <h2>문제2</h2>
      <p>
        기온: <input type="number" id="input2" placeholder="온도 입력" /> °C
      </p>
      <button type="button" onclick="옷차림추천()">추천받기</button>
      <h2>문제3</h2>
      <p>점수: <input type="number" id="input3" placeholder="0~100점" /> 점</p>
      <button type="button" onclick="부모님반응예측()">반응 확인</button>
      <h2>문제4</h2>
      <p>
        구매금액: <input type="number" id="input4" placeholder="금액 입력" /> 원
      </p>
      <button type="button" onclick="할인쿠폰적용()">할인 확인</button>
      <h2>문제 5</h2>
      <p>
        운동시간: <input type="number" id="input5" placeholder="분 단위" /> 분
      </p>
      <button type="button" onclick="운동강도추천()">강도 확인</button>
    </div>
    <script src="../js/101_JS실습문제2.js"></script>
  </body>
</html>
